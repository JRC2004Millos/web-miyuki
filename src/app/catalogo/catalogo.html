<section class="catalogo">
  <div class="grid-productos">
    <div
      class="card"
      [routerLink]="['/producto', i]"
      *ngFor="let item of productos; let i = index"
    >
      <div class="card__shine"></div>
      <div class="card__glow"></div>
      <div class="card__content">
        <div class="card__badge">NUEVO</div>
        <div class="card__image imagen-container">
          <img
            [src]="item.imagen"
            [alt]="item.nombre"
            class="imagen-principal"
          />
          <img
            [src]="item.imagenAlt"
            [alt]="item.nombre + ' alternativo'"
            class="imagen-hover"
          />
        </div>

        <div class="card__text">
          <p class="card__title">{{ item.nombre }}</p>
          <p class="card__description">Dise√±o hecho a mano</p>
        </div>
        <div class="card__footer">
          <div class="card__price">
            {{ item.precio | currency: 'COP ':'symbol':'1.0-0' }}
          </div>
          <div class="card__button">
            <svg height="16" width="16" viewBox="0 0 24 24">
              <path
                stroke-width="2"
                stroke="currentColor"
                d="M4 12H20M12 4V20"
                fill="currentColor"
              ></path>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
